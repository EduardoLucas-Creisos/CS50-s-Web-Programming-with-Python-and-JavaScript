<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Tabela</title>
<style>


table,th,td{
border: black 1px solid;
border-collapse: collapse;
padding: 5px;
}
td:hover{
    color: chartreuse;
}


</style>
</head>
<body>

<table>


<thead>
<tr>
<th>Animal</th>
<th>Velocidade máxima</th>
</tr>

</thead>
<tbody>

<tr>
<td>Pastor alemão</td>
<td>48 &nbsp; km/h</td>
</tr>
<tr>
<td>Falcão-peregrino</td>
<td>390 km/h</td>
</tr>
<tr>
<td>Guepardo</td>
<td>130 km/h</td>
</tr>
<tr>
<td>Humano</td>
<td>45 &nbsp; km/h</td>
</tr>
</tbody>
<!-- &nbsp; serve para dar espaços pois apenas apertar espaço não o mostra no navegador -->

</table>


</body>
</html>

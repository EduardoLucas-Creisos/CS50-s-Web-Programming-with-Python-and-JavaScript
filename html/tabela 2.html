<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Tabela 2</title>
<style>
.jil{
background-color: yellow;

}

table,th,td{
border: black 1px solid;
border-collapse: collapse;
padding: 5px;
}

td:hover{
    background-color: chartreuse;
}


</style>
</head>
<body>

<table>


<thead>
<tr>
<th>Animal</th>
<th>Velocidade máxima</th>
</tr>

</thead>
<tbody>

<tr>
<td class="jil">Pastor alemão</td>
<td class="jil">48 &nbsp; km/h</td>
</tr>
<tr>
<td class="jil">Falcão-peregrino</td>
<td class="jil">390 km/h</td>
</tr>
<tr>
<td class="jil">Guepardo</td>
<td class="jil">130 km/h</td>
</tr>
<tr>
<td class="jil">Humano</td>
<td class="jil">45 &nbsp; km/h</td>
</tr>
</tbody>
<!-- &nbsp; serve para dar espaços pois apenas apertar espaço não o mostra no navegador -->

</table>


</body>
</html>
